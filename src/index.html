<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <link href='style.css' rel='stylesheet' type='text/css' />
        <script src='main.js' async></script>
    </head>
    <body>

    <div id="color-overlay"></div>

    <div class="content">
        <label class="switch">
            <input id="checkbox" type="checkbox">
            <!-- comment bellow if you want to hide the dark mode slider -->
            <span class="slider round"></span>
          </label>
        <div class="center">
            <h1 class="clock" id="clock" onload="showTime()">ERROR IN JAVASCRIPT</h1>
            <h1 class="typewrite" id="word" ></h1>
            <form method="get" action="https://www.google.com/search">
                <input id="word" class="searchbar" title="Search" type="text" name="q" size="31" value="" autocomplete="off"
                placeholder="Search">
            </form>
            <ul>
                <li><a href="https://youtube.com"><img class="invert" height=64 src="../icons/youtube-64.png"></a></li>  
                <li><a href="https://reddit.com"><img class="invert" height=64 src="../icons/reddit-64.png"></a></li>
                <li><a href="https://github.com"><img class="invert" src="../icons/github-64.png"/></a></li>
                <li><a href="https://open.spotify.com"><img class="invert" src="../icons/spotify-64.png"></a></li>  
            </ul>
        </div>
    </div>
</body>
</html>
